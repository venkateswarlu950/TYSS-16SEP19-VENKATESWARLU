<!DOCTYPE html>

<body>
    <script>
    function fibonaci(num)
    {
        var a=0,b=1;
        console.log(a);
        console.log(b);
        for(i=2;i<num;i++)
        {
            var c=a+b;
            a=b;
            b=c;
            console.log(c);
        }
      
    }
    fibonaci(7);
    console.log("==================================");

    var fibonaci=function(num)
    {
        var a=0,b=1;
        console.log(a);
        console.log(b);
        for(i=2;i<num;i++)
        {
            var c=a+b;
            a=b;
            b=c;
            console.log(c);
        }
    }
    fibonaci(10);

    console.log("==================================");

        {

            a=b;

            console.log(c);
        }
    })(15);
    console.log("==================================");
    var fibonaci=(num)=>{
        var a=0,b=1;
        console.log(a);

        {
