    <script>
    function prime(num)
    {
        var count=0;
        for(var i=1;i<=num;i++)
        {
            if(num%i==0)
            {
                count++;
            }

        }
        if(count==2)
        {
            console.log("the given number",num, "is prime");
        }
        else{
            console.log("the given number",num, "is not prime")

        }
    }
    prime(7);
