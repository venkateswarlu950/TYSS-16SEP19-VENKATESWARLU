
<div class="col-md-4 mt-5 card card-body offset-4">
<form #form="ngForm" (ngSubmit) = 'login(form)' method="POST">

	<div class="form-group">
	  <label for="exampleInputEmail1">User Name</label>
	  <input type="text" name="name" required #name='ngModel' ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
	  <div *ngIf ="name.touched && name.invalid">
        <p *ngIf="name.errors.required" class="text-danger">*This feild is required</p>
		</div>
	  
	</div>
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input type="password" class="form-control" id="exampleInputPassword1" 
	  placeholder="Password" name="pwd" #pwd='ngModel' ngModel required>
	  <div *ngIf ="pwd.touched && pwd.invalid">
        <p *ngIf="pwd.errors.required" class="text-danger">*This feild is required</p>
		</div>
	</div>
	<div class="form-group form-check">
	  <input type="checkbox" class="form-check-input" id="exampleCheck1">
	  <label class="form-check-label" for="exampleCheck1">Check me out</label>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	

	<p class="text-center">Don't Have an account? <a class="nav-link" routerLink="/reg">Register</a> </p>   


  </form>
  </div>
  <app-librarian [users]="persons"></app-librarian>
