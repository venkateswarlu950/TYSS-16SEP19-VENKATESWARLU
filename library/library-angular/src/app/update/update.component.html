<form action=""  class="col-md-4 offset-4 mt-5 card card-body"  (ngSubmit)="getDetails()">
    <h1 class="text-center bg-dark text-white">BooksData</h1>
    <div class="form-group">
            <button type="submit" class="btn-outline-success float-right" [disabled]="form.invalid">GetBooksData</button>
        </div>
</form >
<div class="form-group card card-body col-md-4 offset-4 mt-3">
    <input type="search" name="search" id="search" class="form-control" placeholder="Search by name" [(ngModel)]='search'>
  </div>

<table class="table table-border table-striped table-dark col-md-8 offset-2">
    <thead>
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>ISDN Number</th>
            <th>Price</th>
            <th>Date of Entry</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let User of books | filter: search'>
            <td>{{User.bid}}</td>
            <td>{{User.bName}}</td>
            <td>{{User.author}}</td>
            <td>{{User.isdn}}</td>
            <td>{{User.price}}</td>
            <td>{{User.doe}}</td>
            <td>
                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="selectUser(User)">
    Edit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf ="selectedUser">
            <form action="" class="" #form="ngForm"(ngSubmit)="UpdateData(form)">
                <h1 class="text-center bg-dark text-white">Update Book Here</h1>
                <input type="text" name="bid" #bid="ngModel" ngModel [(ngModel)] ="selectedUser.bid">
            <div class="form-group">
                <input type="text" name="bName"  class="form-control" placeholder ="Enter Name...." #bName="ngModel"ngModel required [(ngModel)] = "selectedUser.bName">
                <!-- <div *ngIf="bName.touched && bName.invalid">
                    <p class="alert-danger" *ngIf="bName.errors.required">*This field is required</p>
                </div> -->
            </div>
            <div class="form-group">
                <input type="text" name="author"  class="form-control" placeholder="Enter Author ..." #author="ngModel"ngModel required [(ngModel)] = "selectedUser.author">
                <!-- <div *ngIf="author.touched && author.invalid">
                    <p class="alert-danger"   *ngIf="author.errors.required">*This field is required</p>
            
                </div> -->
            </div>
            <div class="form-group">
                <input type="number" name="isdn"  class="form-control" placeholder="Enter Isdn Number..."
                #isdn="ngModel"ngModel required [(ngModel)] = "selectedUser.isdn">
                <!-- <div *ngIf="isdn.touched && isdn.invalid">
                    <p class="alert-danger"   *ngIf="isdn.errors.required">*This field is required</p>
            
                </div> -->
            </div>
            <div class="form-group">
                <input type="number" name="price"  class="form-control" placeholder="Enter Price..." 
                #price="ngModel"ngModel required [(ngModel)] = "selectedUser.price">
                <!-- <div *ngIf="price.touched && price.invalid">
                    <p class="alert-danger"   *ngIf="price.errors.required">*This field is required</p>
            
                </div> -->
            </div>
            <div class="form-group">
                <input type="date" name="doe"  class="form-control" placeholder="Enter Date of entry..." 
                #doe="ngModel"ngModel required [(ngModel)] = "selectedUser.doe">
                <!-- <div *ngIf="doe.touched && doe.invalid">
                    <p class="alert-danger"   *ngIf="doe.errors.required">*This field is required</p>
            
                </div> -->
            </div>

            <div class="form-group">
                <button type="submit" class="btn-outline-success float-right"[disabled]="form.invalid">Update</button>
            </div>
            
            </form>
        </div>

      </div>
    </div>
  </div>
            </td>
            <!-- <td>
                <button (click)= "deleteData(User)"  type="button" class="btn btn-outline-danger">Delete</button>
            </td> -->
        </tr>
    </tbody>
</table>
