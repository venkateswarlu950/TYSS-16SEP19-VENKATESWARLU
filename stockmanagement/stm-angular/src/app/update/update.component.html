<form action=""  class="col-md-4 offset-4 mt-5 card card-body"  (ngSubmit)="getDetails()">
    <h1 class="text-center bg-dark text-primary">Update data</h1>
    <div class="form-group">
            <button type="submit" class="btn-outline-success float-right" [disabled]="form.invalid">GetData</button>
        </div>
</form >
<div class="form-group card card-body col-md-4 offset-4 mt-3">
    <input type="search" name="search" id="search" class="form-control" placeholder="Search by name" [(ngModel)]='search'>
  </div>

<table class="table table-border table-striped table-dark col-md-8 offset-2">
    <thead>
        <tr>
            <th>product Id</th>
            <th>product Name</th>
            <th>product catagory</th>
            <th>product company</th>
            <th>product Quantity</th>
            <th>Price</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let User of products'>
            <td>{{User.id}}</td>
            <td>{{User.name}}</td>
            <td>{{User.catg}}</td>
            <td>{{User.company}}</td>
            <td>{{User.quantity}}</td>
            <td>{{User.price}}</td>
            <td>
                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="selectUser(User)">
    Edit
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf ="selectedUser">
            <form action="" class=""  #form="ngForm" (ngSubmit)="update(form)">
                <h1 class="text-center bg-dark text-white">Update Here</h1>
                <input type="text" name="id" #id="ngModel" ngModel [(ngModel)] ="selectedUser.id">
            <div class="form-group">
                <input type="text" name="name"  class="form-control" placeholder ="Enter Name...." 
                #name="ngModel" ngModel required [(ngModel)] = "selectedUser.name">
                <!-- <div *ngIf="bName.touched && bName.invalid">
                    <p class="alert-danger" *ngIf="bName.errors.required">*This field is required</p>
                </div> -->
            </div>
            <div class="form-group">
                <input type="text" name="catg"  class="form-control" placeholder="Enter catg ..." 
                #catg="ngModel" ngModel required [(ngModel)] = "selectedUser.catg">
                <!-- <div *ngIf="author.touched && author.invalid">
                    <p class="alert-danger"   *ngIf="author.errors.required">*This field is required</p>
            
                </div> -->
            </div>
            <div class="form-group">
                <input type="comp" name="comp"  class="form-control" placeholder="Enter company..."
                #comp="ngModel" ngModel required [(ngModel)] = "selectedUser.comp">
                <!-- <div *ngIf="isdn.touched && isdn.invalid">
                    <p class="alert-danger"   *ngIf="isdn.errors.required">*This field is required</p>
            
                </div> -->
            </div>
            <div class="form-group">
                <input type="number" name="quantity"  class="form-control" placeholder="Enter Price..." 
                #quantity="ngModel" ngModel required [(ngModel)] = "selectedUser.quantity">
                <!-- <div *ngIf="price.touched && price.invalid">
                    <p class="alert-danger"   *ngIf="price.errors.required">*This field is required</p>
            
                </div> -->
            </div>
            <div class="form-group">
                <input type="number" name="price"  class="form-control" placeholder="Enter Date of entry..." 
                #price="ngModel" ngModel required [(ngModel)] = "selectedUser.price">
                <!-- <div *ngIf="doe.touched && doe.invalid">
                    <p class="alert-danger"   *ngIf="doe.errors.required">*This field is required</p>
            
                </div> -->
            </div>

            <div class="form-group">
                <button type="submit" class="btn-outline-success float-right"[disabled]="form.invalid">Update</button>
            </div>
            
            </form>
        </div>

      </div>
    </div>
  </div>
            </td>
        </tr>
    </tbody>
</table>
