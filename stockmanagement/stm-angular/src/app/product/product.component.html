<form #form="ngForm" (ngSubmit)='addProduct(form)' class="text-center border border-light p-5" method="POST">
     
    <p class="h4 mb-4">Add Product Here</p>

    <div class="col-md-5 col-mr-4 card card-body offset-4">
    <input name="name" #name='ngModel' ngModel type="text" id="defaultContactFormName" 
    class="form-control mb-4" placeholder="Product Name">

    
    <input name="catg" #catg='ngModel' ngModel type="text" id="defaultContactFormEmail" 
    class="form-control mb-4" placeholder="Stock Catagory">

    <input name="company" #company='ngModel' ngModel type="text" id="defaultContactFormEmail" 
    class="form-control mb-4" placeholder="Enter your Company">

    <input name="quantity" #quantity='ngModel' ngModel type="number" id="defaultContactFormEmail" 
    class="form-control mb-4" placeholder="Product Quantity">

    <input name="price" #price='ngModel' ngModel type="number" id="defaultContactFormEmail" 
    class="form-control mb-4" placeholder="Price of Product">

   
    <button class="btn btn-info btn-block" type="submit">Add</button>
    </div>

</form>
